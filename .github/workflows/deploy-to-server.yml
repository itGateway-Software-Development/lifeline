name: Project CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install

      - name: Build 
        run: npm run build 
  
  deploy:
    needs: build 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add SSH Host Key 
        run: echo "${{ secrets.KNOWN_HOSTS }}" >> $HOME/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd /var/www/html && git pull origin main && /root/.nvm/versions/node/v20.9.0/bin/npm install && /root/.nvm/versions/node/v20.9.0/bin/npm run build'

